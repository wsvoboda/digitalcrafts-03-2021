<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>Your Todo List</h1>
    <h2>
      <dl>
        ${tasks.map(alltasks => `
        <dt>${alltasks.description}</dt>
        `).join('')}
      </dl>
    </h2>
  </body>
</html>
