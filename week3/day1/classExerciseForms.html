
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>

<!-- small exercise 1 -->    

<div>
    <form>
    <fieldset>
        <label for="textInput">Text</label>
        <input name="textInput" type="text" placeholder="Enter text here">
    </fieldset>
    <input name="submit" type="submit"/>
</form>
</div>

<!-- small exercise 2 -->

<div>
<form>
<fieldset>
    <legend>Are you enjoying the DigitalCrafts class?</legend>
    <p>
        <label>
            <input type="radio" id="yes" name="question" value="Yes"/>Yes
        </label>
    </p>
    <p>
        <label>
            <input type="radio" id="no" name="question" value="No"/>No
        </label>
    </p>
    <p>
        <label>
            <input type="radio" id="a little" name="question" value="A little"/>A little
        </label>
    </p>
    <input name="submit" type="submit"/>
</fieldset>
</form>
</div>

<!-- small exercise 3 -->

<div>
<form>
<fieldset>
    <label for="favoriteColor">What is your favorite color?</label>
    <select name="favoriteColor">
        <option value="" disabled selected>--Choose a color--</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="black">Black</option>
        <option value="green">Green</option>
    </select>
    <input name="submit" type="submit"/>
</fieldset>
</form>
</div>

<!-- medium exercise 1 -->

<div>
<form>
    <fieldset>
        <h3>Enter Order Information Below</h3>
        <fieldset>
            <legend>Choose crust type</legend>
        <p>
            <label>
                <input type="radio" id="pan" name="crust" value="Pan"/>Pan
            </label>
        </p>
        <p>
            <label>
                <input type="radio" id="thin" name="crust" value="Thin"/>Thin
            </label>
        </p>
        <p>
            <label>
                <input type="radio" id="stuffed" name="crust" value="Stuffed"/>Stuffed
            </label>
        </p>
        </fieldset>
        <fieldset>
            <legend>Choose your toppings</legend>
            <p>
            <label> <input type="checkbox"/> Cheese </label>
            </p>
            <p>
            <label> <input type="checkbox"/> Pepperoni </label>
            </p>
            <p>
            <label> <input type="checkbox"/> Sausage </label>
            </p>
            <p>
            <label> <input type="checkbox"/> Veggies </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Delivery or Pickup?</legend>
            <p>
                <label>
                    <input type="radio" id="delivery" name="question" value="delivery"/>Delivery
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id="pickup" name="question" value="pickup"/>Pickup
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Delivery Information</legend>
            <label for="name">Name</label><br>
            <input type="text"/><br>
            <label for="Address">Address</label><br>
            <input type="text"/><br>
            <label for="AddressCont">Address (cont'd)</label><br>
            <input type="text"/><br>
            <label for="City">City</label><br>
            <input type="text"/><br>
            <label for="City">State</label><br>
            <input type="text"/><br>
            <label for="City">Zip Code</label><br>
            <input type="text"/>
        </fieldset>
        <fieldset>
            <legend>Additional Delivery Information</legend>
            <textarea name="" id="" cols="30" rows="5">Enter additional delivery details here</textarea>
        </fieldset><br>
        <input name="submit" type="submit"/>
    </fieldset>
</form>
</div>

<!-- medium exercise 2 -->

<div>
<form>
    <fieldset>
        <legend>Enter Payment Information</legend>
        <label for="name">Name (as it appears on card)</label><br>
        <input type="text"/><br>
        <label for="card">Card Number</label><br>
        <input type="text"/><br>
        <label for="expiration">Expiration Date</label><br>
        <input type="date"/><br>
        <label for="code">Security Code</label><br>
        <input type="text"/><br>
        <label for="City">Email Address</label><br>
        <input type="text"/><br><br>
        <input name="submit" type="submit"/>
</fieldset>
</form>
</div>

<!-- large exercise -->

<div align="center">
<form>
    <fieldset>
        <legend>User Registration Form</legend>
            <label for="name">Email Address</label><br>
            <input type="text"/><br>
            <label for="card">Password</label><br>
            <input type="password"/><br>
            <label for="expiration">Full Name</label><br>
            <input type="text"/><br>
            <label for="code">Phone Number</label><br>
            <input type="text"/><br>
            <label for="City">Tell me about yourself!</label><br>
            <textarea name="" id="" cols="30" rows="5"></textarea><br>
            <label for="City">How did you hear about us?</label><br>
            <textarea name="" id="" cols="30" rows="1"></textarea><br>
            <input name="submit" type="submit"/>
    </fieldset>
</form>
</div>

<div class="topnav">
<form>
    <fieldset>
        <legend>Sign in</legend>
            <label for="name">Email Address: </label>
            <input type="text"/>
            <label for="card">Password: </label>
            <input type="password"/>
            <input name="submit" type="submit"/>
    </fieldset>
</form>
</div>

</body>
</html>
