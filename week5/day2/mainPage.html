<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainPage.css" />
    <title>Explore App</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Welcome to Meet Discoveries!</h1>
      <img src="party.jpg" alt="people having fun" class="main-pic" />
      <h2>This is a site to meet new people and discover new places!</h2>
      <h3>
        Click below when you're ready to <button class="meet">Meet</button> or
        <button class="discover">Discover</button>!
      </h3>
      <div class="meet-people">
        <h1>All of these people are open to new friendship!</h1>
      </div>
      <div class="dicover-places">
        <h1>Have fun adventuring these locales!</h1>
      </div>
    </div>
  </body>
  <script src="mainPage.js"></script>
</html>
