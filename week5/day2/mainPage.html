<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainPage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Meet Discoveries</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Welcome to Meet Discoveries!</h1>
      <img src="party.jpg" alt="people having fun" id="main-pic" />
      <h2>Meet new people and discover new places</h2>
      <h3 class="header-with-buttons">
        Click when you're ready to
        <button class="meet-women">Meet Women</button> ,
        <button class="meet-men">Meet Men</button> , or
        <button class="discover">Discover</button>
      </h3>
      <div id="holder-of-all-cards">
        <h1 class="card-header"></h1>
        <div class="individual-card-holder"></div>
      </div>
    </div>
  </body>
  <script src="mainPage.js"></script>
</html>
