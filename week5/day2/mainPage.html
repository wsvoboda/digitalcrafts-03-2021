<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainPage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Meet Discoveries</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Welcome to Meet Discoveries!</h1>
      <img src="party.jpg" alt="people having fun" class="main-pic" />
      <h2>Meet new people and discover new places</h2>
      <h3>
        Click when you're ready to <button class="meet">Meet</button> or
        <button class="discover">Discover</button>
      </h3>
      <div id="meet-people">
        <h1 class="meet-header"></h1>
        <div class="people-card-holder"></div>
      </div>
      <div id="discover-places">
        <h1 class="discover-header"></h1>
        <div class="location-card-holder"></div>
      </div>
    </div>
  </body>
  <script src="mainPage.js"></script>
</html>
