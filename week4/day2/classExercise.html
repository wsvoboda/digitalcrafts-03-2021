<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class JS Exercise</title>
  </head>
  <body id="bod"></body>
  <script>
    const newDiv = document.createElement("div");
    newDiv.setAttribute("class", "main-container");

    const newList = document.createElement("ul");
    newList.setAttribute("class", "unordered-list");

    const newInput = document.createElement("input");
    newInput.setAttribute("type", "text");

    const newRadio = document.createElement("input");
    newRadio.setAttribute("type", "radio");

    const li1 = document.createElement("li");
    li1.innerText = "First List Item";

    const li2 = document.createElement("li");
    li2.innerText = "Second List Item";

    const li3 = document.createElement("li");
    li3.innerText = "Third List Item";

    const li4 = document.createElement("li");
    li4.innerText = "Fourth List Item";

    const li5 = document.createElement("li");
    li5.innerText = "Fifth List Item";

    newList.append(li1, li2, li3, li4, li5);
    newDiv.append(newList);
    newDiv.append(newInput);
    newDiv.append(newRadio);

    console.log(newDiv);

    // not asked to do this but wanted to see if it translated to the page

    const bod = document.getElementById("bod");
    bod.append(newDiv);

    // not asked to do this but wanted to see if it translated to the page
  </script>
</html>
