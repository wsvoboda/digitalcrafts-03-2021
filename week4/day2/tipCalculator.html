<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tipCalculator.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator</title>
  </head>
  <body class="main-container">
    <div class="tip-calculator">
      <h1>Tip Calculator</h1>
      <label for="bill-amount">Bill Amount (in Dollars):</label>
      <input id="bill-amount" name="bill-amount" type="number" />
      <label for="tip-amount">Tip Amount (in %):</label>
      <input id="tip-amount" name="tip-amount" type="number" />
      <button onclick="calculate()" class="button">Calculate Total</button>
      <h3 class="total-amount-owed">The total amount with tip is:</h3>
      <h3 class="total-amount"></h3>
    </div>
    <div class="tips">
      <h1>Previous Tips</h1>
      <h3 class="tip-list">$5</h3>
    </div>
  </body>
  <script>
    function calculate() {
      const billAmountEntered = Number(
        document.querySelector("#bill-amount").value
      );

      const tipPercentageEntered = Number(
        document.querySelector("#tip-amount").value
      );

      const tipMultiplier = Number(1 + tipPercentageEntered / 100);

      const total = billAmountEntered * tipMultiplier;

      const roundedTotal = total.toFixed(2);

      const giveTotal = document.querySelector(".total-amount");

      giveTotal.innerHTML = roundedTotal;
    }
  </script>
</html>
